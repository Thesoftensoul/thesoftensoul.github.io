<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - The Soften Soul</title>
    <link rel="stylesheet" href="form-styles.css">
</head>
<body>
    <div class="container">
        <header class="form-header">
            <h1>Get in Touch</h1>
            <p>Have a question or want to learn more? Send us a message and we'll get back to you soon.</p>
        </header>

        <form id="contactForm" class="form-card">
            <!-- Honeypot field for spam prevention (hidden from users) -->
            <input type="text" name="honeypot" class="honeypot" tabindex="-1" autocomplete="off">
            
            <div class="form-group">
                <label for="name">Your Name <span class="required">*</span></label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    required 
                    placeholder="Enter your full name"
                    autocomplete="name"
                >
            </div>

            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="your.email@example.com"
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="message">Your Message <span class="required">*</span></label>
                <textarea 
                    id="message" 
                    name="message" 
                    required 
                    rows="6" 
                    placeholder="Tell us how we can help you..."
                ></textarea>
                <span class="char-count">
                    <span id="charCount">0</span> / 1000 characters
                </span>
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn">
                <span class="btn-text">Send Message</span>
                <span class="btn-loading" style="display: none;">
                    <span class="spinner"></span> Sending...
                </span>
            </button>

            <div id="formMessage" class="form-message" style="display: none;"></div>
        </form>

        <div class="contact-info">
            <h3>Other Ways to Connect</h3>
            <p>
                <strong>Email:</strong> <a href="mailto:contact@hello.theselfcaremethod.com">contact@hello.theselfcaremethod.com</a>
            </p>
            <p>
                <strong>Response Time:</strong> We typically respond within 24-48 hours
            </p>
        </div>
    </div>

    <script src="form-handler.js"></script>
    <script>
        // Character counter for message field
        const messageField = document.getElementById('message');
        const charCount = document.getElementById('charCount');
        
        messageField.addEventListener('input', function() {
            const count = this.value.length;
            charCount.textContent = count;
            
            if (count > 1000) {
                charCount.style.color = 'var(--error-color)';
            } else {
                charCount.style.color = 'var(--text-muted)';
            }
        });

        // Initialize form handler
        initContactForm();
    </script>
</body>
</html>
